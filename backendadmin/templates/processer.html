<!DOCTYPE html>
<html>
<head>
<title>Spider data report</title>
<link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
<link href="{{ static_url('css/bootstrap-responsive.css') }}" rel="stylesheet" media="screen">
<style type="text/css">
.scroll-table { overflow-y: scroll; height:200px !important; } 
</style>
</head>
<body>
<div class="navbar navbar-inverse">
<div class="navbar-inner">
<div class="container">
  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  </button>
  <a class="brand" href="/">Backend Admin</a>
<div class="nav-collapse collapse">
  <ul class="nav">
    <li class="">
    <a href="/dash">Dashboard</a>
    </li>
    <li class="">
    <a href="/report">Statistics</a>
    </li>
    <li class="active">
    <a href="#">Processer</a>
    </li>
    <li class="">
    <a href="/chart">Chart</a>
    </li>
  </ul>
</div>
</div>
</div>
</div>

<div class="container"><!--//container-->
<div class="row-fluid"><!--//row-fluid outer-->
  <div class="span12"><!--//span12(1)-->
    <div class="page-header well well-small">
      <h3>数据概述</h3>
      总车源数：<b id="info_total"></b>，总图片数：<b id="image_total"></b>
    </div>
    <div class="row-fluid"><!--//row-fluid inner-->
    <div class="span4"><!--//span4(1)-->
    <div class="page-header small">按地区分布</div>
    <div class="scroll-table">
    <table id="sort-table-area" class="table table-hover table-bordered zebra-striped">
      <thead>
	<tr>
	  <th>序号</th>
	  <th>省份</th>
	  <th>数量</th>
	</tr>
      </thead>
      <tbody id="groups" groupby="area">
      </tbody>
    </table>
    </div>
    </div><!--//span4(1) end-->

    <div class="span4"><!--//span4(2)-->
    <div class="page-header small">按品牌分布</div>
    <div class="scroll-table">
    <table id="sort-table-brand" class="table table-hover table-bordered zebra-striped">
      <thead>
        </tr>
          <th>序号</th>
          <th>品牌</th>
          <th>数量</th>
        </tr>
      </thead>
      <tbody id="groups" groupby="brand">
      </tbody>
    </table>
    </div>
    </div><!--//span4(2) end-->

    <div class="span4"><!--//span4(3)-->
    <div class="page-header small">按来源网站分布</div>
    <div class="scroll-table">
    <table id="sort-table-domain" class="table table-hover table-bordered zebra-striped">
      <thead>
        </tr>
          <th>序号</th>
          <th>来源网站</th>
          <th>数量</th>
        </tr>
      </thead>
      <tbody id="groups" groupby="domain">
      </tbody>
    </table>
    </div>
    </div><!--//span4(3) end-->
    </div><!--//row-fluid inner end-->
  </div><!--//span12(1) end-->
  </div><!--//row-fluid outer end-->

  <div class="row-fluid"><!--//row-fluid outer-->
  <div class="span12"><!--//span12(2)-->
    <div class="page-header well well-small">
      <h3>数据处理统计</h3>
      <div>
	日期 <select id="query_date">
	  {% for date in dates %}
	  <option value="{{ date['date_str'] }}">{{ date['date_str'] }}</option>
	  {% end %}
	</select>
      </div>
    </div>
    <table id="sort-table" class="table table-hover table-bordered zebra-striped">
      <thead>
        </tr>
          <th>网站</th>
          <th>输入</th>
          <th>抛弃(重复)</th>
	  <th>抛弃(其他)</th>
	  <th>输出(新增)</th>
	  <th>输出(更新)</th>
        </tr>
      </thead>
      <tbody id="st_body">
      <tr>
        <td></td>
        <td></td>
        <td></td>
	<td></td>
      </tr>
      </tbody>
    </table>
  </div><!--//span12(2) end-->
  </div><!--//row-fluid outer end-->

<address></address>
<p class="muted pull-right"><!-- hhmts start -->Last modified: Fri May 24 10:28:42 CST 2013 <!-- hhmts end --></p>
</div><!--//container end-->
</body></html>
<script src="{{ static_url("js/jquery-1.9.1.min.js") }}"></script>
<script src="{{ static_url("js/jquery.tablesorter.min.js") }}"></script>
<script src="{{ static_url("js/bootstrap.min.js") }}"></script>
<script src="{{ static_url("js/processer.js") }}"></script>
