<!DOCTYPE html>
<html>
<head>
<title>Data chart</title>
<link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
<link href="{{ static_url('css/bootstrap-responsive.min.css') }}" rel="stylesheet" media="screen">
<link href="{{ static_url('css/datepicker.css') }}" rel="stylesheet" media="screen">
<link href="{{ static_url('jqwidgets/styles/jqx.base.css') }}" rel="stylesheet">

<script src="{{ static_url('js/jquery-1.9.1.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap-datepicker.js') }}"></script>
<script src="{{ static_url('jqwidgets/jqxcore.js') }}"></script>
<script src="{{ static_url('jqwidgets/jqxchart.js') }}"></script>
<script src="{{ static_url('jqwidgets/jqxdata.js') }}"></script>
<script src="{{ static_url('js/mychart.js') }}"></script>
</script>
</head>
<body>
<div class="navbar navbar-inverse">
<div class="navbar-inner">
<div class="container">
  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  </button>
  <a class="brand" href="/">Backend Admin</a>
<div class="nav-collapse collapse">
  <ul class="nav">
    <li class="">
    <a href="/dash">Dashboard</a>
    </li>
    <li class="">
    <a href="/report">Statistics</a>
    </li>
    <li class="">
    <a href="/processer">Processer</a>
    </li>
    <li class="active">
    <a href="#">Chart</a>
    </li>
  </ul>
</div>
</div>
</div>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="well well-small" data-original-title>
        <h4><i class="icon-star"></i> Overview</h4>
        <div class="alert alert-error" id="oalert" style="display: none;">
          <strong>Oh snap!</strong>
        </div>
      <div class="row-fluid">
        <div class="span8">
          <div class="row-fluid">
            <div class="span4">
              start:
              <input type="text" id="odp4" class="datepicker input-small" data-date="{{ start_time }}" value="{{ start_time }}" data-date-format="yyyy-mm-dd" />
            </div>
            <div class="span4">
              end:
              <input type="text" id="odp5" class="datepicker input-small" data-date="{{ end_time }}" value="{{ end_time }}" data-date-format="yyyy-mm-dd" />
            </div>
            <div class="span4">
              <select id="category" class="input-small">
                <option value="request">request</option>
                <option value="append">append</option>
                <option value="updated">update</option>
              </select>
            </div>
          </div><!-- end of row-fluid -->
        </div><!-- end of span8 -->
        <div class="span4"><button class="btn btn-primary" id="oFresh">Refresh</button></div>
      </div><!-- end of row-fluid -->
      </div><!-- end of well -->
      <div class="box-content">
        <iframe src="/overview" width="1100" height="800" frameborder="0" id="ow" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      </div>
    </div><!-- end of span12 -->
  </div><!-- end of row-fluid -->
  
  <div class="row-fluid">
    <div class="span12">
      <div class="well well-small" data-original-title>
        <h4><i class="icon-star"></i> Domain View</h4>
        <div class="alert alert-error" id="alert" style="display: none;">
          <strong>Oh snap!</strong>
        </div>
        <div class="row-fluid">
          <div class="span4">
	    select domain:
	    <select id="domain-select" class="input-medium">
	    {% for domain in domains %}
	      <option value="{{ domain['domain'] }}">{{ domain['domain'] }}</option>
	    {% end %}
	    </select>
	  </div>
	  <div class="span4">
	  <div class="row-fluid">
	    <div class="span6">
	      start:
	      <input type="text" id="dp4" class="datepicker input-small" data-date="{{ start_time }}" value="{{ start_time }}" data-date-format="yyyy-mm-dd" />
	    </div>
	    <div class="span6">
	      end:
	      <input type="text" id="dp5" class="datepicker input-small" data-date="{{ end_time }}" value="{{ end_time }}" data-date-format="yyyy-mm-dd" />
	    </div>
	  </div>
	  </div><!-- end of span4 -->
	  <div class="span4"><button class="btn btn-primary" id="fresh">Refresh</button></div>
	</div>
      </div><!-- end of well -->
      <div id='chartContainer' style="height: 400px"></div>
    </div><!-- end of span12 -->
  </div><!-- end of row-fluid -->
<p class="muted pull-right"><!-- hhmts start -->Last modified: Sat Apr 27 15:39:39 CST 2013 <!-- hhmts end --></p>
</div><!-- end of container -->
</body>
</html>
